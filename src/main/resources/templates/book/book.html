<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/default">

<th:block layout:fragment="content">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h2>도서관리 목록</h2>
        <p class="lead" th:text="${#calendars.format(#calendars.createNow(), 'yyyy년 MM월 dd일 현황')}"></p>
        <p class="mb-0">[대여] 대여 신청 및 승인 후 가능 </p>
        <p>[반납] (관리자 전용) 문의 바랍니다.</p>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>번호</th>
            <th>도서명</th>
            <th>저자</th>
            <th>출판사</th>
            <th>대여자</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${bookList}" class="table-point">
            <td id="bookId" th:text="${book.id}"></td>
            <td id="title" name="title" th:text="${book.title}"></td>
            <td id="author" th:text="${book.author}"></td>
            <td id="publisher" th:text="${book.publisher}"></td>
            <td th:text="${book.borrow?.member}? ${book.borrow.member.name} : ''"></td>
            <td th:if="${#strings.equals(book.borrow?.status,'APPLY')}" >
                <span class="minty-badge minty-bg-warning">신청중</span></td>
            <td th:if="${#strings.equals(book.borrow?.status,'PROGRESS')}" >
                <span class="minty-badge minty-bg-danger">대여중</span></td>
            <td th:if="${#strings.isEmpty(book.borrow?.status)}"></td>
        </tr>
        </tbody>
    </table>
    <hr/>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!bookList.hasPrevious} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${bookList.number-1}|}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, bookList.totalPages-1)}"
                th:if="${page >= bookList.number-5 and page <= bookList.number+5}"
                th:classappend="${page == bookList.number} ? 'active'" class="page-item">
                <a th:text="${page}" class="page-link" th:href="@{|?page=${page}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!bookList.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${bookList.number+1}|}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</th:block>
<th:block layout:fragment="js">
    <script src="/js/book/borrow.js"></script>
</th:block>
</html>
